<app-header (search)="searchHandler($event)" [showSearch]="true" />
<div class="center">
  @if (isLoading) {
  <mat-spinner color="warn"></mat-spinner>
  } @for (user of users ; track user.id ) {

  <app-user-list [user]="user" />
  }
  <div class="action">
    @if (page !==1 && !isLoading) {<button (click)="prevPage()">
      <svg
        width="10"
        height="18"
        viewBox="0 0 10 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8.75 16.5L1.25 9L8.75 1.5"
          stroke="#C3B3D1"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg></button
    >} @if(page!==totalPages && !isLoading){<button (click)="nextPage()">
      <svg
        width="10"
        height="18"
        viewBox="0 0 10 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1.25 1.5L8.75 9L1.25 16.5"
          stroke="#C3B3D1"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg></button
    >}
  </div>
</div>
